apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 730335385079.dkr.ecr.ap-south-1.amazonaws.com/backend-ecr-repo:{{TAG}}
          ports:
            - containerPort: 1337

          # Load ALL values from the secret
          envFrom:
            - secretRef:
                name: strapi-secrets

          # Override specific database values (Strapi requires these explicitly)
          env:
            - name: DATABASE_CLIENT
              value: "postgres"
            - name: DATABASE_HOST
              value: "postgres"
            - name: DATABASE_PORT
              value: "5432"
